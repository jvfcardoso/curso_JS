<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Javascript</title>
    <style>
        body {
            background-color: #FAB111;
            color: #000;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou aprendendo Javascript com o curso do Guanabara do Curso em Vídeo</p>
    <script>
        window.alert('Isto é um alert com apenas o botão "OK"')
        window.confirm('Isto é um alerta de confirmação com botão "OK" e "Cancelar"')
        window.prompt('Isto é um alerta que pede um dado do usuário em uma caixa de texto')
    </script>
</body>
</html>
