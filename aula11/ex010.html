<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'>

    </div>
    <script>
        
        function calcular(){
            var txtv = Number(window.document.getElementById('txtvel').value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${txtv}Km/h</strong></p>`
            if(txtv > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `Dirija sempre com o sinto de segurança!`
        }
    </script>
</body>
</html>
