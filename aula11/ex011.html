<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkseagreen;
        }
        #moldura{
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            border-radius: 5px;
        }
        #res{
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>
    <div id="moldura">
        <h1>Conferindo a Nacionalidade</h1>
        Digite o país em que nasceu: <input type="text" name="pais" id="pais">
        <input type="button" value="Enviar" onclick="conferir()">
        <div id="res">
            
        </div>
    </div>
    <script>
        function conferir(){
            nac = document.querySelector('input#pais').value
            res = document.querySelector('div#res')
            if(nac == 'Brasil'){
                res.innerHTML = 'Você é Brasileiro!'
            }else{
                res.innerHTML = 'Você é estrangeiro!'
            }

        }
    </script>
</body>
</html>
